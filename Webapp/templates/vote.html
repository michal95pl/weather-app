<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank you!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vote.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="thank-you">
            {% if isvoted %}
                    <h1>You already voted!</h1>
            {% else %}
                    <h1>Thank you for your vote!</h1>
            {% endif %}

            <h3>You will be redirected in 2 seconds..</h3>

            <script>
                function redirectToMainPage() {
                    window.location.href = "http://{{ hostname }}:{{ port }}/";
                }

                setTimeout(redirectToMainPage, 1800);
            </script>
        </div>
    </div>
</body>
</html>
