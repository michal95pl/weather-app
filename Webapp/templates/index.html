<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">

        <div id="title">
            <h1>Is it raining in Australia today?</h1>
        </div>

        <div id="weather-status">
            <div id="raining-emoji">
                {% if raintoday == 1.0 %}
                    <h1>🌧️</h1>
                {% else %}
                    <h1>☀️</h1>
                {% endif %}
        </div>

        <div id="temperature">
            <p class="min">{{ mintemp }}°C </p>
            <p>/</p>
            <p class="max"> {{ maxtemp }}°C</p>
        </div>
        <h3>City: {{ city }}</h3>

    </div>

    <div id="days-status-container">

        <div id="last-title">
            <h1>Last 5 days:</h1>
        </div>

        <div id="days-container">
            {% for day in days %}
            <div class="day">
                {% if day.rain_today == 1.0 %}
                    <p>🌧️</p>
                {% else %}
                    <p>☀️</p>
                {% endif %}
                <h3>{{ day.date }}</h3>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
